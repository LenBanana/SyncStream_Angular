<div class="modal fade" id="mediaDeviceModal" tabindex="-1" aria-labelledby="mediaDeviceModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mediaDeviceModalLabel">Select Media Device</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngFor="let device of devices">
          <video [srcObject]="streams[device.deviceId]" autoplay muted (click)="selectDevice(device.deviceId)"></video>
          <label>{{ device.label }}</label>
        </div>
      </div>
    </div>
  </div>
</div>
