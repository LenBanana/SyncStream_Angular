<video class="media-player m-0 p-0" id="MpegtsPlayer" playsinline controls autoplay="true">
</video>
<div id="MpegtsLiveBtn" *ngIf="player&&player.buffered&&player.buffered.length>0" [class.btn-danger]="IsLive()" [class.btn-secondary]="!IsLive()" class="live-button btn p-1" [class.pointer]="IsHost" (click)="SeekLive()"><i class="fa fa-circle"></i> LIVE</div>
