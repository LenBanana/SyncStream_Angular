<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Download file
  </button>

<div class="modal" id="myModal">
    <div class="modal-dialog modal-xl">
        <div class="modal-content bg-dark">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Download file to server</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div *ngIf="!dlStart">
                    <div class="form-group">
                        <label for="url">Download URL</label>
                        <input type="text" class="form-control" id="url" placeholder="https://.../example.mp4" (keyup.enter)="downloadRequest()">
                    </div>
                    <div class="form-group">
                        <label for="name" class="mt-2">Filename</label>
                        <input type="text" class="form-control" id="name" placeholder="Filename once download is finished" (keyup.enter)="downloadRequest()">
                    </div>
                </div>
                <div *ngIf="dlStart">
                    <h5>{{currentStatus}}</h5>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
