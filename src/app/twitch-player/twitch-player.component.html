<div class="row no-gutters" style="width: 100%; height: 100%;">
    <div class="col-10" [class.col-10]="chat" [class.col-12]="!chat">
        <iframe *ngIf="LiveStream" style="width: 100%; height: 100%; min-height: 80vh;" id="twitchPlayer" frameborder="0" scrolling="no" allowfullscreen="true">
        </iframe>
        <div id="twitchVODPlayer" style="width: 100%; height: 100%; min-height: 80vh;" *ngIf="!LiveStream"></div>
    </div>
    <div class="col-2" *ngIf="chat">
        <iframe style="width: 100%; height: 100%; min-height: 80vh;" id="twitchChat" frameborder="0" scrolling="no" allowfullscreen="true">
        </iframe>
    </div>
</div>
