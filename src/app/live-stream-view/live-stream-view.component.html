<div class="modal hide fade in" id="liveViewModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h4><span class="text-main-color font-weight-bold">Live</span>Streams</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div class="card bg-secondary text-light border-dark" *ngFor="let live of LiveUsers; let i = index;">
          <div class="card-body pointer" data-toggle="collapse" [attr.data-target]="'#viewerInfo' + i">
            <span class="badge badge-danger mr-2"><i class="fa fa-dot-circle-o" aria-hidden="true"></i> LIVE</span>
            <span>{{live.userName}}</span>
            <span *ngIf="UniqueId&&UniqueId.length>0" class="badge badge-info pull-right ml-2 pointer" (click)="AddLiveStream(live)"><i class="fa fa-plus" aria-hidden="true"></i></span>
            <span class="badge badge-light pull-right ml-2"> {{live.watchMember.length}} <i class="fa fa-eye" aria-hidden="true"></i></span>
          </div>
          <div class="card-footer">
            <span class="badge badge-light pull-right"><i class="fa fa-circle text-danger" aria-hidden="true"></i> {{timeDifference(live.created)}}</span>
            <div id="viewerInfo{{i}}" class="collapse" *ngIf="live.watchMember.length>0">
              <label for="userList{{i}}">Users watching</label>
              <ul class="p-0 ml-1" id="userList{{i}}" style="list-style: none;">
                <li *ngFor="let user of live.watchMember | slice: 0 : 10"><i class="fa fa-caret-right" aria-hidden="true"></i> {{user.username}}</li>
                <li *ngIf="live.watchMember.length>10">...</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
