
<div class="modal hide fade in" id="storageInfoModal">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h2>Storage</h2>
      </div>
      <div class="modal-body p-0">
        <p *ngIf="!storageInfo||storageInfo.length==0" class="text-center"><i class="fa fa-spinner fa-spin fa-2x" aria-hidden="true"></i></p>
        <table *ngIf="storageInfo&&storageInfo.length>0" class="table table-dark table-striped m-0">
          <thead class="rounded">
            <tr class="border-0">
              <th>Path</th>
              <th>Size</th>
              <th>Files</th>
              <th>Directories</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let fileStorageInfo of storageInfo">
              <td>{{ fileStorageInfo.path }}</td>
              <td>{{ fileStorageInfo.totalSize / 1024 / 1024 / 1024 | number : '1.2-2'}}Gb</td>
              <td>{{ fileStorageInfo.fileCount }}</td>
              <td>{{ fileStorageInfo.directoryCount }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger font-weight-bold" data-dismiss="modal">Close <i
            class="fa ml-1 fa-times-circle" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
</div>
